<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <div class="profile">
                <img
                    class="profile__avatar"
                    src="https://avatars.io/facebook/account@facebook.com/medium"
                >
                <div class="profile__data">
                    <h3>Profile name</h3>
                    <p>status message</p>
                </div>
            </div>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button
                ion-item
                detail-none
                menuClose
                *ngFor="let m of menu"
                (click)="openMenu(m)"
            >
                <ion-icon item-start [name]="m.icon"></ion-icon>
                {{m.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
  
<ion-nav #content [root]="rootPage"></ion-nav>
