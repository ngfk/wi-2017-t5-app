<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button
                ion-item
                detail-none
                menuClose
                *ngFor="let m of menu"
                (click)="openMenu(m)"
            >
                <ion-icon item-start [name]="m.icon"></ion-icon>
                {{m.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
  
<ion-nav #content [root]="rootPage"></ion-nav>
