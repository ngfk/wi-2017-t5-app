<ion-header>
    <ion-navbar [color]="'primary' | platform:'md'">
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <button ion-item detail-none (click)="facebook()">
            <ion-icon name="logo-facebook" item-start></ion-icon>
            <h2>Facebook</h2>
        </button>
        <button ion-item detail-none (click)="twitter()">
            <ion-icon name="logo-twitter" item-start></ion-icon>
            <h2>Twitter</h2>
        </button>
        <button ion-item detail-none (click)="skip()">
            <ion-icon name="contact" item-start></ion-icon>
            <h2>Skip</h2>
        </button>
    </ion-list>
</ion-content>
